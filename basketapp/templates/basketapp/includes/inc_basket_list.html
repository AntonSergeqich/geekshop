{% for item in basket_item %}
    <div class="basket_record">
        <img src="/media/{{ item.product.image }}"
             alt="{{ item.product.short_desc }}">
        <span class="category_name">{{ item.product.category.name }}</span>
        <span class="product_name">{{ item.product.name }}</span>
        <span class="product_price">{{ item.product.price }}руб</span>
        <input type="number" name="{{ item.pk }}"
               min="0"
               value="{{ item.quantity }}">
        <span class="product_cost">{{ produ.cost }}руб</span>
        <button class="btn btn-round">
            <a href="{% url 'basket:delete' item.pk %}" class="">
                удалить
            </a>
        </button>
    </div>
{% endfor %}

{% if basket_item %}
    <br>
    <div class="basket_summary">
        В корзине {{ basket_item.0.total_q }} товаров общей стоимостью
        {{ basket_item.0.all_cost }} руб
    </div>
{% endif %}

<button class="btn btn-round">
    <a href="{% url 'main' %}">на главную</a>
</button>

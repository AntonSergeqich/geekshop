{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <form class="form-horizontal" action="{% url 'authapp:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}"/>
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="войти">
    </form>
    <button class="btn button form-control">
        <a href="{% url 'authapp:register' %}" class="">
            Зарегистрироваться
        </a>
    </button>
    <button class="btn button form-control">
        <a href="{% url 'main' %}" class="">
            На главную
        </a>
    </button>
{% endblock %}
